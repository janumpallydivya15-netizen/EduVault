{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 mt-4">
            
            <div class="text-center mb-4">
                <h3 class="fw-bold">Student Registration</h3>
                <p class="text-muted">Create your EduVault student account</p>
            </div>

            {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Student ID</label>
                    <input type="text" name="student_id" class="form-control" placeholder="Enter Student ID" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create Password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Register
                </button>

            </form>

            <div class="text-center mt-3">
                <small>
                    Already have an account?
                    <a href="{{ url_for('student_login') }}">Login here</a>
                </small>
            </div>

        </div>
    </div>
</div>

{% endblock %}
