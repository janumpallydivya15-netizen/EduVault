<!DOCTYPE html>
<html>
<head>
    <title>EduVault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="animated-bg"></div>

<nav class="navbar navbar-expand-lg navbar-dark custom-nav px-4">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">EduVault</a>

    {% if session.get("user") %}
        <div class="ms-auto">
            <span class="text-white me-3">
                Logged in as {{ session.get("user") }}
            </span>
            <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm rounded-pill">
                Logout
            </a>
        </div>
    {% endif %}
</nav>

<div class="container py-5 content-wrapper">
    {% block content %}{% endblock %}
</div>

</body>
</html>
